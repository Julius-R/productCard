<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dress Card</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

  <header class="card">
    <section class="description">
      <div class="info">
        <h1 class="title">Cocktail Dress</h1>
        <h4 class="sub-title">TrueMinimal</h4>
        <p class="desc">
          Short dress in patterned jersey with narrow shoulder straps that cross and tie at the back, a double-layered bodice at the front, seam at the waist, and gently flared.
        </p>
        <div class="price">
          <div id="newPrice">$19.99</div>
          <div id="oldPrice">$49.99</div>
        </div>
        <div class="qtyChanger">
          <i class="icon ion-md-remove" id="minus" aria-hidden="true"></i>
          <span id="qty">1</span>
          <i class="icon ion-md-add" id="add" aria-hidden="true"></i>
        </div>
        <div class="cart">
          <button class="btn">Add To Cart</button>
          <div class="wish"><i class="icon ion-md-heart-empty" id="wishlist" aria-hidden="true"></i></div>
        </div>
      </div>
    </section>

    <section class="options">
      <div class="color-options">
        <p class="thinText">Colors</p>
        <ul class="colors">
          <li>
            <div class="color color1"></div>
          </li>
          <li>
            <div class="color color2"></div>
          </li>
          <li>
            <div class="color color3"></div>
          </li>
          <li>
            <div class="color color4"></div>
          </li>
        </ul>
      </div>
      <div class="size-options">
        <p class="thinText">Sizes</p>
        <ul class="sizes">
          <li>XS</li>
          <li>S</li>
          <li>M</li>
          <li>L</li>
        </ul>
      </div>
    </section>

    <section class="image">
    </section>
  </header>

</body>
</html>
